<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 fix">
                <div class="form-res">
                    <hr>
                    <h3>Đăng nhập tài khoản của bạn</h3>
                    <p>Đăng nhập để nhận được các thông tin của Enguliz</p>
                    <form (submit)="actionLogin(email.value, pass.value)">
                        <div class="fix-form">
                            <div class="form-group">
                                <input type="text" #email class="form-control" placeholder="Email của bạn">
                            </div>
                            <div class="form-group">
                                <input type="password" #pass class="form-control" placeholder="Mật khẩu">
                            </div>
                            <div class="form-group" style="color: red;">{{msg_error}}</div>
                        </div>
                        <button type="submit" class="btn btn-success">Đăng nhập ngay</button>
                    </form>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</section>
